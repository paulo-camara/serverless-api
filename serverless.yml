service: serverless-api

provider:
  name: aws
  runtime: nodejs10.x

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 4000

functions:
  create_user:
    handler: functions/create_user/create_user.handler
    events:
      - http:
          path: api/create_user
          method: post
  authenticator:
    handler: functions/authenticator/authenticator.handler
    events:
      - http:
          path: api/authenticator
          method: get
